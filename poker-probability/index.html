<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--css versioning using js random number-->
    <link rel="stylesheet" href="poker-probability.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Poker probability</title>
  </head>
  <body>
    <div id="board">
      <div id="card-list">
        <div id="all-cards"></div>
      </div>
      <div id="table">
        <div class="card-container"></div>
        <div class="card-container"></div>
        <div class="card-container"></div>
        <div class="card-container"></div>
        <div class="card-container"></div>
      </div>
      <div class="player-container player-one">
        <h3>Player 1</h3>
        <div class="hand">
          <div class="card-container active"></div>
          <div class="card-container active"></div>
        </div>
        <p id="player-one-win"></p>
        <p id="player-one-draw"></p>
      </div>
      <div class="btns">
        <button id="remove">Remove</button>
        <button id="reset">Reset</button>
        <button id="add">Add</button>
      </div>
      <div id="other-players">
        <div class="player-container">
          <h3>Player 2</h3>
          <p id="player-two-win"></p>
          <p id="player-two-draw"></p>
        </div>
        <div class="player-container">
          <h3>Player 3</h3>
          <p id="player-three-win"></p>
          <p id="player-three-draw"></p>
        </div>
        <div class="player-container">
          <h3>Player 4</h3>
          <p id="player-four-win"></p>
          <p id="player-four-draw"></p>
        </div>
      </div>
      <p id="draw-odds"></p>
      <div>
        <button id="run" class="hidden">Run</button>
      </div>
    </div>
    <script src="poker-probability.js"></script>
  </body>
</html>
