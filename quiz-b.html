<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="robots" content="noindex" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&display=swap');
    </style>
    <!--css versioning using js random number-->
    <script>
      document.write(
        `<link rel="stylesheet" href="modules/quiz-content/style.css?v=${
          Math.trunc(Math.random() * 10000) + 1
        }" />`
      );
    </script>
    <!-- <link rel="stylesheet" href="modules/quiz-content/style.css?v=1" /> -->
    <title>Quiz</title>
  </head>
  <body>
    <div id="quiz">
      <div class="starter">
        <div class="boxes">
          <div>
            <input type="checkbox" class="check" name="pierscionki" checked />
            <label for="pierscionki">Pier≈õcionki</label>
          </div>
          <div>
            <input type="checkbox" class="check" name="kolczyki" checked />
            <label for="kolczyki">Kolczyki</label>
          </div>
          <div>
            <input type="checkbox" class="check" name="elementy" checked />
            <label for="elementy">Elementy</label>
          </div>
        </div>
        <button id="create">Start</button>
      </div>
      <button onclick="resetQuiz()" id="reset">Next</button>
      <h3 class="scoreFinal"><span id="myScore">0</span>%</h3>
      <h3 class="scorePoint">
        <span id="questionsTotal">0/0</span>
      </h3>
    </div>

    <script src="modules/quiz-content/script-quiz-b.js"></script>
  </body>
</html>
