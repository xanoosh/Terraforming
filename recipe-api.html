<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&display=swap');
    </style>
    <script>
      document.write(
        `<link rel="stylesheet" href="modules/recipe-api-content/recipe-api-style.css?v=${
          Math.trunc(Math.random() * 10000) + 1
        }" />`
      );
    </script>
    <title>Recipe project</title>
  </head>
  <body>
    <div id="main">
      <div id="overlay" class="hidden"></div>
      <div id="sidebar">
        <div id="formData">
          <input type="number" id="numOfRecipes" min="1" max="15" value="10" />
          <label for="numOfRecipes">Number of recipes</label>
          <br />
          <!-- <input type="checkbox" id="allUsed" checked />
          <label>Zero waste mode</label>
          <br />
          <input type="checkbox" id="ingredientsData" checked />
          <label>More ingredients data</label>
          <br />
          <small>(this may limit results)</small> -->
          <div>
            <input
              type="radio"
              id="radioMax"
              name="option"
              value="&ranking=1"
              checked
            />
            <label for="radioMax">Maximize used ingredients</label>
          </div>
          <div>
            <input
              type="radio"
              name="option"
              value="&ranking=2"
              id="radioMin"
            />
            <label for="radioMin">Minimize missing ingredients</label>
          </div>
        </div>
        <div id="ingredientsList">
          <h3>All ingredients:</h3>
          <div class="group-bar">
            <div class="group-item">
              <button class="bar active" value="meat">Meat</button>
            </div>
            <div class="group-item">
              <button class="bar" value="fruits">Fruits</button>
            </div>
            <div class="group-item">
              <button class="bar" value="vegetables">Vegetables</button>
            </div>
            <div class="group-item">
              <button class="bar" value="other">Other</button>
            </div>
          </div>
          <div class="group-ingredients">
            <div class="group meat active">
              <button>beef</button>
            </div>
            <div class="group fruits">
              <button>apple</button>
              <button>banana</button>
            </div>
            <div class="group vegetables">
              <button>beans</button>
              <button>broccoli</button>
              <button>anchovies</button>
            </div>
            <div class="group other">
              <button>water</button>
              <button>baking powder</button>
              <button>rice</button>
              <button>flour</button>
              <button>salt</button>
              <button>sugar</button>
              <button>bread</button>
              <button>chocolate</button>
              <button>butter</button>
              <button>cheese</button>
            </div>
          </div>
        </div>
        <div id="usedIngredients">
          <h3>My ingredients:</h3>
          <small class="arrow">click to remove</small>
          <span value="water">water, </span><span value="salt">salt, </span
          ><span value="sugar">sugar</span>
        </div>
        <button id="init">Get recipes</button>
      </div>
      <div id="list" class="hidden"></div>
    </div>
    <script>
      document.write(
        `<script src="modules/recipe-api-content/recipe-api-script.js?v="${
          Math.trunc(Math.random() * 10000) + 1
        }"><\/script>`
      );
    </script>
  </body>
</html>
