<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&display=swap');
    </style>
    <script>
      document.write(
        `<link rel="stylesheet" href="modules/recipe-api-content/recipe-api-style.css?v=${
          Math.trunc(Math.random() * 10000) + 1
        }" />`
      );
    </script>
    <title>Recipe project</title>
  </head>
  <body>
    <div id="main">
      <div id="overlay" class="hidden"></div>
      <div id="sidebar">
        <div id="formData">
          <input type="number" id="numOfRecipes" min="1" max="15" value="10" />
          <label>Number of recipes</label>
          <br />
          <input type="checkbox" id="allUsed" checked />
          <label>Zero waste mode</label>
          <br />
          <input type="checkbox" id="ingredientsData" checked />
          <label>More ingredients data</label>
          <br />
          <small>(this may limit results)</small>
        </div>
        <div id="ingredientsList">
          <h3>All ingredients:</h3>
          <!-- <button value="14412">Water</button>
          <button value="20081">flour</button>
          <button value="2047">salt</button>
          <button value="19335">sugar</button> -->
          <button>apple</button>
          <button>baking powder</button>
          <button>banana</button>
          <button>rice</button>
          <button>beans</button>
          <button>beef</button>
          <button>bread</button>
          <button>broccoli</button>
          <button>chocolate</button>
          <button>butter</button>
          <button>cheese</button>
          <button>anchovies</button>
        </div>
        <div id="usedIngredients">
          <h3>My ingredients:</h3>
          <small>(click to remove)</small>
          <span value="water">Water, </span>
          <span value="salt">Salt, </span>
          <span value="sugar">Sugar, </span>
        </div>
        <h2>Generate list</h2>
        <button id="init">Get recipes</button>
      </div>
      <div id="list" class="hidden"></div>
    </div>
    <script>
      document.write(
        `<script src="modules/recipe-api-content/recipe-api-script.js?v="${
          Math.trunc(Math.random() * 10000) + 1
        }"><\/script>`
      );
    </script>
  </body>
</html>
