<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&display=swap');
    </style>
    <!--css versioning using js random number-->
    <script>
      document.write(
        `<link rel="stylesheet" href="modules/quiz-content/style.css?v=${
          Math.trunc(Math.random() * 10000) + 1
        }" />`
      );
    </script>
    <!-- <link rel="stylesheet" href="modules/quiz-content/style.css?v=1" /> -->
    <title>Quiz</title>
  </head>
  <body>
    <div id="quiz">
      <div id="winning-screen" class="hidden">
        <button id="restart">Restart</button>
      </div>
      <div class="starter">
        <div class="boxes">
          <div>
            <input type="checkbox" class="check" name="1of10" checked />
            <label for="1of10">1 z 10</label>
          </div>
          <div>
            <input type="checkbox" class="check" name="harry" checked />
            <label for="harry">Hari pota</label>
          </div>
          <div>
            <input type="checkbox" class="check" name="random" checked />
            <label for="random">Random</label>
          </div>
        </div>
        <button id="create">Start</button>
      </div>
      <button onclick="resetQuiz()" id="reset">Next</button>
      <h3 class="scoreFinal"><span id="myScore">0</span>%</h3>
      <h3 class="scorePoint">
        <span id="questionsTotal">0/30</span>
      </h3>
    </div>

    <script src="modules/quiz-content/script-quiz.js"></script>
  </body>
</html>
