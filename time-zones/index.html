<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="time-zones-style.css" />
    <title>Time zones</title>
  </head>
  <body>
    <button id="form-toggler">Add timezone</button>
    <div id="overlay" class="hidden">
      <div class="form-container">
        <div id="close">&times;</div>
        <form id="form">
          <input type="text" placeholder="type city" />
          <input type="text" placeholder="type country" />
          <input type="submit" value="Add" />
        </form>
      </div>
    </div>
    <div id="container">
      <label for="time-new-york">
        <span>New York:</span>
        <input type="time" id="time-new-york" name="New York" />
      </label>
      <label for="time-delhi">
        <span>Delhi:</span>
        <input type="time" id="time-delhi" name="Delhi" />
      </label>
      <label for="time-berlin">
        <span>Berlin:</span>
        <input type="time" id="time-berlin" name="Berlin" />
      </label>
      <label for="time-tokio">
        <span>Tokio:</span>
        <input type="time" id="time-tokio" name="Tokio/Japan" />
      </label>
    </div>
    <script src="time-zones-script.js"></script>
  </body>
</html>
